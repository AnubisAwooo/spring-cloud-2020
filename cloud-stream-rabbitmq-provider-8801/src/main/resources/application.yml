server:
  port: 8801

spring:
  application:
    name: cloud-stream-rabbitmq-provider
  cloud:
    consul:
      discovery:
        service-name: ${spring.application.name}
    stream:
      binders:
        defaultRabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: admin
                password: '123456'
                virtual-host: /
      bindings:
        output:
          destination: studyExchange
          content-type: application/json
          default-binder: defaultRabbit
